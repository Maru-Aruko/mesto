<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <div class="header__logo"></div>
</header>

    <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
    </section>
    <section class="cards">
        <figure class="card">
            <img src="images/card1.png" class="card__img" alt="Карачаевск">
            <figcaption class="card__text">
                <h3 class="card__name">Карачаевск</h3>
                <button class="card__like-button button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="card">
            <img src="images/card2.png" class="card__img" alt="Гора Эльбрус">
            <figcaption class="card__text">
                <h3 class="card__name">Гора Эльбрус</h3>
                <button class="card__like-button button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="card">
            <img src="images/card3.png" class="card__img" alt="Домбай">
            <figcaption class="card__text">
                <h3 class="card__name">Домбай</h3>
                <button class="card__like-button button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="card">
            <img src="images/card2.png" class="card__img" alt="Гора Эльбрус">
            <figcaption class="card__text">
                <h3 class="card__name">Гора Эльбрус</h3>
                <button class="card__like-button button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="card">
            <img src="images/card3.png" class="card__img" alt="Домбай">
            <figcaption class="card__text">
                <h3 class="card__name">Домбай</h3>
                <button class="card__like-button button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="card">
            <img src="images/card1.png" class="card__img" alt="Карачаево-Черкессия">
            <figcaption class="card__text">
                <h3 class="card__name">Карачаево-Черкессия</h3>
                <button class="card__like-button button" type="button"></button>
            </figcaption>
        </figure>
    </section>
</main>
<footer class="footer"></footer>
</body>
</html>
